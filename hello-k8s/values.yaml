namespace:
  name: default

service:
  type: ClusterIP
  svc:
    http: 5000
    # grpc: ToBeDefined
    https: 443

image:
  repository: tonykien2012/hello-k8s
  tag: '3.0'
  pullPolicy: IfNotPresent

replicaCount: 1

resources:
  requests:
    cpu: 250m
    memory: 64Mi
  limits:
    cpu: 500m
    memory: 128Mi

containerPort: 5000

ingress:
  enabled: true
  className: ""
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod-argocd"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - hello-k8s.vuihoctech.com
    secretName: hello-k8s-tls
  rules:
    - host: hello-k8s.vuihoctech.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: hello-k8s
                port:
                  number: 5000
